<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Portofolio</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }
        .wrapper {
            width: 1024px;
            margin: auto;
            padding: 20px 0;
        }
        nav {
            background-color: lemonchiffon;
            color: lightpink;
        }
        nav > .wrapper {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
        }
        .menu {
            width: 50%;
        }
        .menu > ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            justify-content: space-between;
        }
        .menu > ul > li > a {
            text-decoration: none;
            color: deeppink;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo">
                <img src="ar.jpg" alt="Arizka">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Arizka Sulistia Oktavia</a></li>
                    <li><a href="">23 Oktober 2008</a></li>
                    <li><a href="">
                        Hello, my name is Arizka Oktavia. One of my hobbies is watching movies...
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
